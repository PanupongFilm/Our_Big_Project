<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
            background-color: #e6ccb2;
            text-align: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        h1{
            margin-top: 40px;
            font-size: 64px;
        }

        #team{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .avatar{
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

    </style>
<body>

    <div>
        <h1>My Team</h1>
        <div id="team">
            <img src="Ronin.jpg" class="avatar" />
            <img src="Knight.jpg" class="avatar" />
            <img src="General.jpg" class="avatar" />
            <img src="Gamer.jpg" class="avatar" />
        </div>

        <input type="file" id="imageInput" accept="image/*" hidden />
    </div>
    
</body>
</html>
